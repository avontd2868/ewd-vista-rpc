<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>RPCBroker.js Demo</title>
    <!--[if (IE 6)|(IE 7)|(IE 8)]>
    <script type="text/javascript" src="//ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>RPCBroker.js Demo</h2>

    <div id="login-form">
      <table>
        <tr>
          <td>Access Code: </td>
          <td><input type="text" name="username" id="username" /></td>
        </tr>
        <tr>
          <td>Verify Code: </td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><button id="loginBtn">Login</button>
        </td>
      </table>
    </div>

    <div id="homescreen" style="display:none">
      <h3 id="welcome"></h3>
      <h3>You are now logged in</h3>
      <button id="rpcBtn">Run RPC at backend</button>
      <button id="rpcBtn2">Run RPC directly via Message</button>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/ewdjs/EWD.js"></script>
    <script src="app.js"></script>
  </body>
</html>
